<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
  <a class="logo" href="#">Logo</a>
  <div class="menu-icon">
    <i class="fas fa-bars"></i>
  </div>
  <ul class="nav-links">
    <li><a href="#">Discover</a></li>
    <li><a href="#">Reviews</a></li>
    <li><a href="#">Become a Advertiser</a></li>
  </ul>
  <div class="user-profile">
    <a href="#">Login</a>
    <a class="btn" href="#" id="Post-Button" data-logged-in="true">Post</a>
  </div>
</nav>



  <div id="user-div" style="display: none;" data-logged-in="true" data-Post="false">
   <div class="post-container">
  <div class="post-image">
    <img src="https://placehold.it/300x200" alt="Post Image">
  </div>
  <div class="post-info">
    <h2 class="post-title">Post Title</h2>
    <p class="post-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin euismod tortor eu ipsum consequat, vel consequat purus pharetra.</p>
    <p class="post-address">123 Main St, Anytown USA</p>
  </div>
</div>

</div>
<div class="container" data-logged-in="false" data-Post="false">
		<h1>Log-in</h1>
		<a href="#" id="login-button" class="google-btn">Login with Google</a>
	</div>

<form method="POST" enctype="multipart/form-data" data-Post="true">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>

  <label for="location">Location:</label>
  <input type="text" id="location" name="location" required>

  <label for="image">Image (300x200):</label>
  <input type="file" id="image" name="image" accept="image/*" required>
  <p>(Image must be exactly 300x200 pixels)</p>

  <button type="submit">Submit</button>
</form>

  <script type="module" src="/src/app.main.js"></script>
  <script src="/app/Navbar.js"></script>
</body>
</html>
